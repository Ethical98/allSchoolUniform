name: React Admin & Backend CI/CD

on:
  push:
    branches: [main, master, asu-next]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'package.json'
      - '.github/workflows/react-build.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: 'Branch to deploy'
        required: true
        default: 'master'
        type: string
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frontend
          - backend

env:
  NODE_VERSION: '16'

jobs:
  build-frontend:
    name: Build React Admin
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target != 'backend'
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.deploy_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
        continue-on-error: true

      - name: Build Production Bundle
        run: npm run build
        env:
          CI: false

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-admin-build
          path: frontend/build
          retention-days: 7

  deploy-frontend:
    name: Deploy React Admin
    needs: build-frontend
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.deploy_target != 'backend' &&
      (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/asu-next' || github.ref == 'refs/heads/master')))
    
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: react-admin-build
          path: build

      - name: Create tarball
        run: tar -czf build.tar.gz -C build .

      - name: Copy to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT || 22 }}
          source: "build.tar.gz"
          target: "/tmp"

      - name: Extract and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT || 22 }}
          script: |
            # Clean and prepare directory
            rm -rf /var/www/admin/*
            mkdir -p /var/www/admin
            
            # Extract tarball
            tar -xzf /tmp/build.tar.gz -C /var/www/admin
            
            # Cleanup
            rm -f /tmp/build.tar.gz
            
            echo "✅ React Admin deployed successfully!"
  deploy-backend:
    name: Deploy Node.js Backend
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.deploy_target != 'frontend' &&
      (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/asu-next' || github.ref == 'refs/heads/master')))
    
    steps:
      - name: Deploy Backend to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT || 22 }}
          script: |
            # Fix git safe directory
            git config --global --add safe.directory /var/www/backend
            
            cd /var/www/backend
            
            # Pull latest changes
            git fetch origin
            git checkout ${{ github.event.inputs.deploy_branch || github.ref_name }}
            git pull origin ${{ github.event.inputs.deploy_branch || github.ref_name }}
            
            # Install dependencies
            npm ci --omit=dev
            
            # Restart PM2 process
            pm2 restart backend || pm2 start backend/server.js --name backend
            pm2 save
            
            echo "✅ Node.js Backend deployed successfully!"
