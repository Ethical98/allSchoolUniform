<!-- Email Header Partial -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{emailTitle}}</title>
    <style type="text/css">
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Mobile Responsive Styles */
        @media only screen and (max-width: 620px) {
            .email-container {
                width: 100% !important;
                max-width: 100% !important;
            }
            .email-padding {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
            .stack-column {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
            }
            .stack-column-center {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
                text-align: center !important;
            }
            .center-on-mobile {
                text-align: center !important;
            }
            .hide-on-mobile {
                display: none !important;
            }
            .product-image {
                width: 60px !important;
                height: 60px !important;
            }
            .cta-button {
                width: 100% !important;
                max-width: 100% !important;
                display: block !important;
                padding: 14px 20px !important;
                box-sizing: border-box !important;
            }
            h1 { font-size: 22px !important; }
            h2 { font-size: 20px !important; }
            .footer-links a {
                display: block !important;
                margin: 5px 0 !important;
            }
            .footer-links span {
                display: none !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; line-height: 1.6;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f5f5f5; padding: 20px 0;">
        <tr>
            <td align="center">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">

                    <!-- Header with Logo -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center;" class="email-padding">
                            <img src="https://allschooluniform.com/logo.png" alt="All School Uniform" style="height: 50px; background-color: #ffffff; border-radius: 4px; padding: 8px; margin-bottom: 12px;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 600; letter-spacing: -0.5px;">All School Uniform</h1>
                        </td>
                    </tr>
