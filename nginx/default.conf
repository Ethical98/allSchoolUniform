##
# Nginx Configuration for All School Uniform
# - Consumer (Next.js) - Main site on www.allschooluniform.com
# - Admin (React) - Admin panel on admin.allschooluniform.com
# - API (Node.js Backend) - API on api.allschooluniform.com
##

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream definitions
upstream nextjs_consumer {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream nodejs_backend {
    # NOTE: Update this if your backend runs on a different port
    server 127.0.0.1:5001;
    keepalive 64;
}

# =====================================================
# MAIN SITE - Consumer (Next.js)
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name allschooluniform.com www.allschooluniform.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Error pages
    error_page 502 503 504 /500.html;
    location = /500.html {
        root /var/www/html;
        internal;
    }

    # API routes → Node.js backend
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        
        # For file uploads
        client_max_body_size 50M;
    }

    # Uploads folder → Backend
    location /uploads {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Next.js static assets - aggressive caching
    location /_next/static {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # All other routes → Next.js consumer
    location / {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# =====================================================
# API SUBDOMAIN - Direct API access
# Used by both Next.js and React Admin for API calls
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name api.allschooluniform.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # File upload size limit
    client_max_body_size 50M;

    # Error pages
    error_page 502 503 504 /500.html;
    location = /500.html {
        root /var/www/html;
        internal;
    }

    # Robots.txt - Disallow indexing of API
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # All routes → Node.js backend
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }
}

# =====================================================
# ADMIN PANEL - React static files
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name admin.allschooluniform.com;

    root /var/www/admin;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # File upload size limit
    client_max_body_size 50M;

    # Robots.txt - Prevent search engine indexing of admin panel
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # API proxy for admin panel → backend
    location /api {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # Uploads → Backend
    location /uploads {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static assets caching (CRA build output)
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router SPA - always serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
