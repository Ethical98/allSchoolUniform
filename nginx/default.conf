##
# Nginx Configuration for All School Uniform - PERFORMANCE OPTIMIZED
# - Consumer (Next.js) - Main site on www.allschooluniform.com
# - Admin (React) - Admin panel on admin.allschooluniform.com
# - API (Node.js Backend) - API on api.allschooluniform.com
##

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Proxy cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Upstream definitions with optimized keepalive
upstream nextjs_consumer {
    server 127.0.0.1:3000;
    keepalive 128;
    keepalive_timeout 65s;
    keepalive_requests 1000;
}

upstream nodejs_backend {
    server 127.0.0.1:5001;
    keepalive 128;
    keepalive_timeout 65s;
    keepalive_requests 1000;
}

# =====================================================
# MAIN SITE - Consumer (Next.js)
# =====================================================
server {
    listen 80 reuseport;
    listen [::]:80 reuseport;

    server_name allschooluniform.com www.allschooluniform.com;

    # TCP optimizations
    tcp_nodelay on;
    tcp_nopush on;
    
    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Client body buffer size optimization
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    
    # Open file cache for better performance
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enhanced Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/x-javascript
        application/json 
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # Error pages
    error_page 502 503 504 /500.html;
    location = /500.html {
        root /var/www/html;
        internal;
    }

    # Sentry tunnel - proxy to Next.js (must come BEFORE generic /api block)
    location = /api/sentry-tunnel {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for Sentry events
        proxy_buffering off;
        proxy_cache_bypass 1;
    }

    # API routes → Node.js backend
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Connection headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Cache bypass for websockets
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads folder → Backend with caching headers
    location /uploads {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache images for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Enable proxy caching for static uploads
        proxy_cache api_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }

    # Next.js static assets - aggressive caching
    location /_next/static {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        # Aggressive caching for immutable assets
        expires 365d;
        add_header Cache-Control "public, immutable";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        # Cache optimized images
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }
    
    # Favicon and static images
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|avif)$ {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Font files
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # All other routes → Next.js consumer
    location / {
        proxy_pass http://nextjs_consumer;
        proxy_http_version 1.1;
        
        # Connection headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffering for HTML pages
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }
}

# =====================================================
# API SUBDOMAIN - Direct API access
# Used by both Next.js and React Admin for API calls
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name api.allschooluniform.com;

    # TCP optimizations
    tcp_nodelay on;
    tcp_nopush on;
    
    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Client body buffer
    client_body_buffer_size 128k;
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enhanced Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/javascript 
        application/javascript 
        application/x-javascript
        application/json 
        application/xml;
    gzip_disable "msie6";

    # Error pages
    error_page 502 503 504 /500.html;
    location = /500.html {
        root /var/www/html;
        internal;
    }

    # Robots.txt - Disallow indexing of API
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # All routes → Node.js backend
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        proxy_cache_bypass $http_upgrade;
    }
}

# =====================================================
# ADMIN PANEL - React static files
# =====================================================
server {
    listen 80;
    listen [::]:80;

    server_name admin.allschooluniform.com;

    root /var/www/admin;
    index index.html;

    # TCP optimizations
    tcp_nodelay on;
    tcp_nopush on;
    
    # Keepalive settings
    keepalive_timeout 65;
    
    # Client settings
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    
    # Open file cache
    open_file_cache max=5000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enhanced Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/javascript 
        application/javascript 
        application/x-javascript
        application/json;
    gzip_disable "msie6";

    # Robots.txt - Prevent search engine indexing of admin panel
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # API proxy for admin panel → backend
    location /api {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads → Serve directly from filesystem (not proxied)
    # Using ^~ to prevent regex locations from matching first
    location ^~ /uploads/ {
        alias /var/www/backend/uploads/;
        
        # Cache static uploads  
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Prevent script execution in uploads folder
    location ~ ^/uploads/.*\.(php|pl|py|jsp|asp|sh|cgi)$ {
        return 403;
    }

    # Static assets caching (CRA build output) - JS/CSS bundles
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Static images/fonts in root
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router SPA - always serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML should not be cached
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
